<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bull's eye</title>
    <link rel="stylesheet" href="bull'sEye.css" />
    <style></style>
  </head>
  <body>
    <img src="gunF.jpg" />
    <h1>Enter 4 number (from 0 to 9)</h1>
    <div>
      <input id="num1" maxlength="1" onkeyup="moveOnMax(this,'num2')" />
      <input id="num2" maxlength="1" onkeyup="moveOnMax(this,'num3')" />
      <input id="num3" maxlength="1" onkeyup="moveOnMax(this,'num4')" />
      <input id="num4" maxlength="1" onkeyup="moveOnMax(this,'num1')" />
    </div>

    <aside>tries: <span id="tries">0</span></aside>
    <aside>hit: <span id="hit">0</span></aside>
    <aside>miss: <span id="miss">0</span></aside>
    <footer class="hid hidden">
      <article class="done" id="gen1">1</article>
      <article class="done" id="gen2">1</article>
      <article class="done" id="gen3">1</article>
      <article class="done" id="gen4">1</article>
    </footer>
    <button id="btnAgain">again</button>
    <button id="btncheck">check</button>
  </body>
  <script type="text/javascript" src="bull'sEye.js"></script>
</html>
